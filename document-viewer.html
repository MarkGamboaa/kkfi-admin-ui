<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .document-preview {
      background: #f8f9fc;
      border: 2px dashed #e0e0e0;
      border-radius: 12px;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #666;
    }
    .document-preview-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .document-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .zoom-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .zoom-btn {
      width: 36px;
      height: 36px;
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    .zoom-btn:hover {
      background: #f8f9fc;
    }
  </style>
</head>
<body>

    <!-- SIDEBAR -->

        <img src="image/logo.png" alt="KKFI Logo">

        <a href="login.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg> Logout</a>
      </div>

    <!-- MAIN CONTENT -->
    <main class="content">
      <div class="page-header">
        <div style="display: flex; align-items: center; gap: 15px;">
          <a href="documents.html" class="back-btn" style="font-size: 24px; text-decoration: none; color: #666;">‚Äπ</a>
          <h1 class="page-title">School ID.pdf</h1>
          <span class="status-badge non-compliant">Unclear</span>
        </div>
      </div>

      <div class="document-toolbar">
        <div class="zoom-controls">
          <button class="zoom-btn">‚àí</button>
          <span style="padding: 0 10px;">100%</span>
          <button class="zoom-btn">+</button>
          <button class="zoom-btn">‚Üª</button>
        </div>
        <div style="display: flex; gap: 10px;">
          <button class="btn btn-outline">üì• Download</button>
          <button class="btn btn-outline">üñ®Ô∏è Print</button>
        </div>
      </div>

      <div class="form-section">
        <div class="document-preview">
          <div class="document-preview-icon">üìÑ</div>
          <p style="font-size: 18px; margin-bottom: 10px;">Document Preview</p>
          <p style="font-size: 14px;">School ID.pdf</p>
        </div>
      </div>

      <!-- Document Status Section -->
      <section class="form-section">
        <h3 class="section-title">Document Review</h3>
        <div class="form-grid two-col">
          <div class="form-group">
            <label>Document Type</label>
            <input type="text" value="School ID" disabled>
          </div>
          <div class="form-group">
            <label>Upload Date</label>
            <input type="text" value="May 12, 2024" disabled>
          </div>
          <div class="form-group">
            <label>Current Status</label>
            <select style="width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
              <option>Unclear or Blurred</option>
              <option value="complete">Complete</option>
              <option value="incomplete">Incomplete</option>
              <option value="invalid">Invalid</option>
            </select>
          </div>
          <div class="form-group">
            <label>Reviewed By</label>
            <input type="text" value="Admin User" disabled>
          </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label>Notes/Comments</label>
          <textarea rows="4" placeholder="Add notes about this document..." style="width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; resize: vertical;">The document appears to be blurred and the school seal is not clearly visible. Please request the applicant to upload a clearer copy.</textarea>
        </div>
      </section>

      <!-- Action Bar -->
      <div class="action-bar">
        <a href="documents.html" class="btn btn-outline">‚Üê Back to Documents</a>
        <button class="btn btn-success">‚úì Mark as Complete</button>
        <button class="btn btn-primary">üìß Request Re-upload</button>
      </div>

    </main>
