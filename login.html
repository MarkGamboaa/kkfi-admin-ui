<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5b5f97 0%, #3d4076 100%);
    }
    .login-container {
      display: flex;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 90%;
    }
    .login-branding {
      background: linear-gradient(135deg, #5b5f97 0%, #3d4076 100%);
      padding: 60px 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-width: 350px;
    }
    .login-logo {
      width: 150px;
      height: 150px;
      background: #f8f9fc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    .login-logo-inner {
      width: 130px;
      height: 130px;
      background: linear-gradient(135deg, #f9dc5c 0%, #5b5f97 50%, #e8315b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #fff;
      text-align: center;
      line-height: 1.3;
      font-weight: bold;
    }
    .login-branding h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .login-branding p {
      opacity: 0.8;
      font-size: 14px;
    }
    .login-form-container {
      padding: 60px 50px;
      flex: 1;
    }
    .login-form-container h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    .login-form-container .subtitle {
      color: #888;
      margin-bottom: 40px;
    }
    .login-form .form-group {
      margin-bottom: 25px;
    }
    .login-form .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    .login-form .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    .login-form .form-group input:focus {
      outline: none;
      border-color: #5b5f97;
    }
    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .remember-row label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      font-size: 14px;
      cursor: pointer;
    }
    .remember-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .forgot-link {
      color: #5b5f97;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: #5b5f97;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #4a4e7d;
    }
    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-branding">
        <div class="login-logo">
          <div class="login-logo-inner">KAPATIRAN<br>KAUNLARAN<br>FOUNDATION<br>INC.<br>1950</div>
        </div>
        <h1>Kapatiran-Kaunlaran Foundation</h1>
        <p>Scholarship Management System</p>
      </div>
      
      <div class="login-form-container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your admin account</p>
        
        <form class="login-form">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" value="admin@kkfi.org">
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" value="••••••••">
          </div>
          
          <div class="remember-row">
            <label>
              <input type="checkbox" checked> Remember me
            </label>
            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
          </div>
          
          <a href="index.html" class="login-btn" style="display:block;text-align:center;text-decoration:none;">Sign In</a>
        </form>
        
        <div class="login-footer">
          © 2026 KKFI Admin System. All rights reserved.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
