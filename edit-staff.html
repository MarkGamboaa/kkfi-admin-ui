<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Staff - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="content">
      
      <!-- Header -->
      <div class="applicant-header">
        <a href="staff-details.html" class="back-btn">‹</a>
        <div class="applicant-avatar">JR</div>
        <div class="applicant-info">
          <h2>Edit Staff Profile</h2>
          <div class="app-id">STF-001</div>
        </div>
      </div>

      <!-- Personal Information -->
      <section class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Juan" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" value="Reyes" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label>Last Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Santos" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Suffix</label>
            <input type="text" value="" placeholder="Jr., Sr., III, etc.">
          </div>
          <div class="form-group">
            <label>Birthdate <span style="color: #dc3545;">*</span></label>
            <input type="date" value="1985-03-15">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" value="40" disabled>
          </div>
          <div class="form-group">
            <label>Gender <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <label>Civil Status</label>
            <select>
              <option>Single</option>
              <option selected>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="form-section">
        <h3 class="section-title">Contact Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Email Address <span style="color: #dc3545;">*</span></label>
            <input type="email" value="juan.reyes@kkfi.org" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Mobile Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" value="+63 917 123 4567" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <label>Landline Number</label>
            <input type="tel" value="(02) 8123-4567" placeholder="(02) XXXX-XXXX">
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label>Home Address <span style="color: #dc3545;">*</span></label>
            <input type="text" value="456 Mabini St., Brgy. Palanan, Makati City" placeholder="Enter complete address">
          </div>
          <div class="form-group">
            <label>City/Municipality</label>
            <input type="text" value="Makati City" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label>Province</label>
            <input type="text" value="Metro Manila" placeholder="Enter province">
          </div>
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" value="1235" placeholder="Enter zip code">
          </div>
        </div>
      </section>

      <!-- Employment Information -->
      <section class="form-section">
        <h3 class="section-title">Employment Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Staff ID</label>
            <input type="text" value="STF-001" disabled>
          </div>
          <div class="form-group">
            <label>Position/Job Title <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Program Manager" placeholder="e.g., Program Manager">
          </div>
          <div class="form-group">
            <label>Department <span style="color: #dc3545;">*</span></label>
            <select>
              <option>Executive</option>
              <option>Administration</option>
              <option selected>Programs</option>
              <option>Finance</option>
              <option>Human Resources</option>
              <option>IT</option>
              <option>Communications</option>
            </select>
          </div>
          <div class="form-group">
            <label>Employment Type <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Probationary</option>
              <option>Intern</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date Hired</label>
            <input type="date" value="2018-06-15">
          </div>
          <div class="form-group">
            <label>Employment Status <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Active</option>
              <option>On Leave</option>
              <option>Suspended</option>
              <option>Resigned</option>
              <option>Terminated</option>
            </select>
          </div>
          <div class="form-group">
            <label>Reports To</label>
            <select>
              <option selected>Francisco Gomez - Executive Director</option>
              <option>Roberto Mendoza - HR Coordinator</option>
              <option>Maria Clara - Finance Officer</option>
            </select>
          </div>
          <div class="form-group">
            <label>Work Schedule</label>
            <select>
              <option selected>Monday - Friday (8AM - 5PM)</option>
              <option>Monday - Friday (9AM - 6PM)</option>
              <option>Shifting Schedule</option>
              <option>Flexible Hours</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Compensation & Benefits -->
      <section class="form-section">
        <h3 class="section-title">Compensation & Benefits</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Monthly Salary (₱)</label>
            <input type="number" value="45000" placeholder="Enter amount">
          </div>
          <div class="form-group">
            <label>SSS Number</label>
            <input type="text" value="33-1234567-8" placeholder="XX-XXXXXXX-X">
          </div>
          <div class="form-group">
            <label>PhilHealth Number</label>
            <input type="text" value="01-234567891-2" placeholder="XX-XXXXXXXXX-X">
          </div>
          <div class="form-group">
            <label>Pag-IBIG Number</label>
            <input type="text" value="1234-5678-9012" placeholder="XXXX-XXXX-XXXX">
          </div>
          <div class="form-group">
            <label>TIN Number</label>
            <input type="text" value="123-456-789-000" placeholder="XXX-XXX-XXX-XXX">
          </div>
        </div>
      </section>

      <!-- Leave Balances -->
      <section class="form-section">
        <h3 class="section-title">Leave Balances (Current Year)</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Vacation Leave (Remaining)</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="number" value="10" min="0" style="flex: 1;">
              <span style="color: #666; font-size: 12px;">of 15 days</span>
            </div>
          </div>
          <div class="form-group">
            <label>Sick Leave (Remaining)</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="number" value="12" min="0" style="flex: 1;">
              <span style="color: #666; font-size: 12px;">of 15 days</span>
            </div>
          </div>
          <div class="form-group">
            <label>Emergency Leave (Remaining)</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="number" value="5" min="0" style="flex: 1;">
              <span style="color: #666; font-size: 12px;">of 5 days</span>
            </div>
          </div>
          <div class="form-group">
            <label>Bereavement Leave (Remaining)</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="number" value="5" min="0" style="flex: 1;">
              <span style="color: #666; font-size: 12px;">of 5 days</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Emergency Contact -->
      <section class="form-section">
        <h3 class="section-title">Emergency Contact</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Contact Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Elena Santos Reyes" placeholder="Enter contact name">
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <input type="text" value="Spouse" placeholder="Enter relationship">
          </div>
          <div class="form-group">
            <label>Contact Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" value="+63 918 765 4321" placeholder="Enter contact number">
          </div>
          <div class="form-group">
            <label>Alternate Contact Number</label>
            <input type="tel" value="" placeholder="Enter alternate number">
          </div>
        </div>
      </section>

      <!-- Admin Notes -->
      <section class="form-section">
        <h3 class="section-title">Admin Notes</h3>
        <div class="form-group">
          <textarea rows="4" placeholder="Add any additional notes about this staff member...">Excellent performer. Promoted to Program Manager in January 2022. Handles scholar coordination for Metro Manila region.</textarea>
        </div>
      </section>

      <!-- Action Buttons -->
      <div class="action-bar">
        <a href="staff-details.html" class="btn btn-outline">Cancel</a>
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete Staff</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>

    </main>
  </div>

  <script>
    function confirmDelete() {
      if (confirm('Are you sure you want to delete this staff record? This action cannot be undone.')) {
        alert('Staff record deleted successfully!');
        window.location.href = 'staff.html';
      }
    }
  </script>
  <script src="js/sidebar.js"></script>
</body>
</html>
