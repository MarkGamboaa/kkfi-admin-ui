<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Scholar - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="content">
      
      <header class="page-header">
        <a href="scholars.html" class="back-btn">â€¹</a>
        <h1>âž• Add New Scholar</h1>
      </header>

      <!-- Personal Information -->
      <section class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label>Last Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Suffix</label>
            <input type="text" placeholder="Jr., Sr., III, etc.">
          </div>
          <div class="form-group">
            <label>Birthdate <span style="color: #dc3545;">*</span></label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Gender <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <label>Civil Status</label>
            <select>
              <option value="">Select status</option>
              <option>Single</option>
              <option>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="form-section">
        <h3 class="section-title">Contact Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Email Address <span style="color: #dc3545;">*</span></label>
            <input type="email" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label>Mobile Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label>Home Address <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="House No., Street, Barangay">
          </div>
          <div class="form-group">
            <label>City/Municipality <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter city/municipality">
          </div>
          <div class="form-group">
            <label>Province</label>
            <input type="text" placeholder="Enter province">
          </div>
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" placeholder="Enter zip code">
          </div>
        </div>
      </section>

      <!-- Educational Information -->
      <section class="form-section">
        <h3 class="section-title">Educational Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>University/College <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select university</option>
              <option>PUP Manila</option>
              <option>Bulacan State University</option>
              <option>Pamantasan ng Lungsod ng Maynila (PLM)</option>
              <option>TUP Manila</option>
              <option>Bulacan Agricultural State College</option>
              <option>EARIST</option>
              <option>Philippine Normal University</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Campus</label>
            <input type="text" placeholder="Enter campus name">
          </div>
          <div class="form-group">
            <label>Course/Program <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="e.g., BS Computer Science">
          </div>
          <div class="form-group">
            <label>Year Level <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select year level</option>
              <option>1st Year</option>
              <option>2nd Year</option>
              <option>3rd Year</option>
              <option>4th Year</option>
              <option>5th Year</option>
            </select>
          </div>
          <div class="form-group">
            <label>Current GPA</label>
            <input type="number" step="0.01" placeholder="e.g., 3.50">
          </div>
          <div class="form-group">
            <label>Student ID Number</label>
            <input type="text" placeholder="Enter student ID">
          </div>
        </div>
      </section>

      <!-- Scholarship Information -->
      <section class="form-section">
        <h3 class="section-title">Scholarship Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Scholarship Type <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select type</option>
              <option>Tertiary Scholarship Program</option>
              <option>KKFI Employee-Child Education Grant</option>
              <option>Vocational & Technology Scholarship</option>
            </select>
          </div>
          <div class="form-group">
            <label>Scholarship Start Date <span style="color: #dc3545;">*</span></label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Monthly Allowance (â‚±)</label>
            <input type="number" placeholder="e.g., 15000">
          </div>
          <div class="form-group">
            <label>Tuition Coverage (%)</label>
            <input type="number" min="0" max="100" placeholder="e.g., 100">
          </div>
          <div class="form-group">
            <label>Source of Application</label>
            <select>
              <option value="">Select source</option>
              <option>Online Application</option>
              <option>Referral</option>
              <option>Partner School</option>
              <option>Walk-in</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Emergency Contact -->
      <section class="form-section">
        <h3 class="section-title">Emergency Contact</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Contact Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <input type="text" placeholder="e.g., Mother, Father, Guardian">
          </div>
          <div class="form-group">
            <label>Contact Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
          <div class="form-group">
            <label>Alternate Contact Number</label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
        </div>
      </section>

      <!-- Document Upload -->
      <section class="form-section">
        <h3 class="section-title">Required Documents</h3>
        <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Upload the following documents in PDF or image format:</p>
        <div class="form-grid">
          <div class="form-group">
            <label>Application Letter</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Transcript of Records</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Certificate of Enrollment</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Valid ID</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
        </div>
      </section>

      <!-- Notes -->
      <section class="form-section">
        <h3 class="section-title">Admin Notes</h3>
        <div class="form-group">
          <textarea rows="4" placeholder="Add any notes about this scholar..." style="width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; resize: vertical;"></textarea>
        </div>
      </section>

      <!-- Action Bar -->
      <div class="action-bar">
        <button class="btn btn-primary">âœ“ Create Scholar Record</button>
        <button class="btn btn-outline">ðŸ’¾ Save as Draft</button>
        <a href="scholars.html" class="btn btn-secondary">Cancel</a>
      </div>

    </main>
  </div>
  <script src="js/sidebar.js"></script>
</body>
</html>
