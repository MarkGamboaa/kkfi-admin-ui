<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5b5f97 0%, #3d4076 100%);
    }
    .forgot-container {
      background: #fff;
      border-radius: 20px;
      padding: 50px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .forgot-icon {
      width: 80px;
      height: 80px;
      background: #f0e8fd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 25px;
    }
    .forgot-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .forgot-container .subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .forgot-form .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    .forgot-form .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    .forgot-form .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
    }
    .forgot-btn {
      width: 100%;
      padding: 16px;
      background: #5b5f97;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .back-link {
      color: #5b5f97;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="forgot-container">
      <div class="forgot-icon">üîê</div>
      <h2>Forgot Password?</h2>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
      
      <form class="forgot-form">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email">
        </div>
        
        <button type="button" class="forgot-btn" onclick="alert('Password reset link sent! (Demo)')">Send Reset Link</button>
      </form>
      
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>
</body>
</html>
