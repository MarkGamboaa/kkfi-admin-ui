<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Staff - KKFI Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="content">
      
      <!-- Header -->
      <div class="applicant-header">
        <a href="staff.html" class="back-btn">‹</a>
        <div class="applicant-info">
          <h2>Add New Staff</h2>
          <div class="app-id">Create a new staff profile</div>
        </div>
      </div>

      <!-- Personal Information -->
      <section class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label>Last Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Suffix</label>
            <input type="text" placeholder="Jr., Sr., III, etc.">
          </div>
          <div class="form-group">
            <label>Birthdate <span style="color: #dc3545;">*</span></label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Gender <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <label>Civil Status</label>
            <select>
              <option value="">Select status</option>
              <option>Single</option>
              <option>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="form-section">
        <h3 class="section-title">Contact Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Email Address <span style="color: #dc3545;">*</span></label>
            <input type="email" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label>Mobile Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
          <div class="form-group">
            <label>Landline Number</label>
            <input type="tel" placeholder="(02) XXXX-XXXX">
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label>Home Address <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="House No., Street, Barangay">
          </div>
          <div class="form-group">
            <label>City/Municipality <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter city/municipality">
          </div>
          <div class="form-group">
            <label>Province</label>
            <input type="text" placeholder="Enter province">
          </div>
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" placeholder="Enter zip code">
          </div>
        </div>
      </section>

      <!-- Employment Information -->
      <section class="form-section">
        <h3 class="section-title">Employment Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Staff ID</label>
            <input type="text" value="STF-009" disabled placeholder="Auto-generated">
          </div>
          <div class="form-group">
            <label>Position/Job Title <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="e.g., Program Manager">
          </div>
          <div class="form-group">
            <label>Department <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select department</option>
              <option>Executive</option>
              <option>Administration</option>
              <option>Programs</option>
              <option>Finance</option>
              <option>Human Resources</option>
              <option>IT</option>
              <option>Communications</option>
            </select>
          </div>
          <div class="form-group">
            <label>Employment Type <span style="color: #dc3545;">*</span></label>
            <select>
              <option value="">Select type</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Probationary</option>
              <option>Intern</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date Hired <span style="color: #dc3545;">*</span></label>
            <input type="date">
          </div>
          <div class="form-group">
            <label>Reports To</label>
            <select>
              <option value="">Select supervisor</option>
              <option>Francisco Gomez - Executive Director</option>
              <option>Juan Reyes - Program Manager</option>
              <option>Roberto Mendoza - HR Coordinator</option>
              <option>Maria Clara - Finance Officer</option>
            </select>
          </div>
          <div class="form-group">
            <label>Work Schedule</label>
            <select>
              <option value="">Select schedule</option>
              <option>Monday - Friday (8AM - 5PM)</option>
              <option>Monday - Friday (9AM - 6PM)</option>
              <option>Shifting Schedule</option>
              <option>Flexible Hours</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Compensation & Benefits -->
      <section class="form-section">
        <h3 class="section-title">Compensation & Benefits</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Monthly Salary (₱)</label>
            <input type="number" placeholder="e.g., 30000">
          </div>
          <div class="form-group">
            <label>SSS Number</label>
            <input type="text" placeholder="XX-XXXXXXX-X">
          </div>
          <div class="form-group">
            <label>PhilHealth Number</label>
            <input type="text" placeholder="XX-XXXXXXXXX-X">
          </div>
          <div class="form-group">
            <label>Pag-IBIG Number</label>
            <input type="text" placeholder="XXXX-XXXX-XXXX">
          </div>
          <div class="form-group">
            <label>TIN Number</label>
            <input type="text" placeholder="XXX-XXX-XXX-XXX">
          </div>
        </div>
      </section>

      <!-- Leave Entitlements -->
      <section class="form-section">
        <h3 class="section-title">Leave Entitlements (Per Year)</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Vacation Leave (Days)</label>
            <input type="number" value="15" min="0" placeholder="e.g., 15">
          </div>
          <div class="form-group">
            <label>Sick Leave (Days)</label>
            <input type="number" value="15" min="0" placeholder="e.g., 15">
          </div>
          <div class="form-group">
            <label>Emergency Leave (Days)</label>
            <input type="number" value="5" min="0" placeholder="e.g., 5">
          </div>
          <div class="form-group">
            <label>Maternity/Paternity Leave (Days)</label>
            <input type="number" value="0" min="0" placeholder="e.g., 105/7">
          </div>
          <div class="form-group">
            <label>Bereavement Leave (Days)</label>
            <input type="number" value="5" min="0" placeholder="e.g., 5">
          </div>
        </div>
      </section>

      <!-- Emergency Contact -->
      <section class="form-section">
        <h3 class="section-title">Emergency Contact</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Contact Name <span style="color: #dc3545;">*</span></label>
            <input type="text" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <input type="text" placeholder="e.g., Spouse, Parent, Sibling">
          </div>
          <div class="form-group">
            <label>Contact Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
          <div class="form-group">
            <label>Alternate Contact Number</label>
            <input type="tel" placeholder="+63 9XX XXX XXXX">
          </div>
        </div>
      </section>

      <!-- Document Upload -->
      <section class="form-section">
        <h3 class="section-title">Required Documents</h3>
        <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Upload the following documents in PDF or image format:</p>
        <div class="form-grid">
          <div class="form-group">
            <label>Resume/CV</label>
            <input type="file" accept=".pdf,.doc,.docx">
          </div>
          <div class="form-group">
            <label>Government ID (Front)</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Government ID (Back)</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>NBI Clearance</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Birth Certificate</label>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>2x2 Photo</label>
            <input type="file" accept=".jpg,.jpeg,.png">
          </div>
        </div>
      </section>

      <!-- Action Buttons -->
      <div class="action-bar">
        <a href="staff.html" class="btn btn-outline">Cancel</a>
        <button type="button" class="btn btn-secondary">Save as Draft</button>
        <button type="submit" class="btn btn-primary">Add Staff</button>
      </div>

    </main>
  </div>
  <script src="js/sidebar.js"></script>
</body>
</html>
