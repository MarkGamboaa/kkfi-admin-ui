<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Scholar - KKFI Staff Portal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="content">
      
      <!-- Header -->
      <div class="applicant-header">
        <a href="staff-scholar-details.html" class="back-btn" id="back-btn">‚Äπ</a>
        <div class="applicant-avatar" id="scholar-initials">MA</div>
        <div class="applicant-info">
          <h2>Edit Scholar Profile</h2>
          <div class="app-id" id="scholar-id">LM619284</div>
        </div>
      </div>

      <!-- Personal Information -->
      <section class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Maria" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" value="Santos" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label>Last Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Andres" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label>Suffix</label>
            <input type="text" value="" placeholder="Jr., Sr., III, etc.">
          </div>
          <div class="form-group">
            <label>Birthdate <span style="color: #dc3545;">*</span></label>
            <input type="date" value="2003-05-15">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" value="22" disabled>
          </div>
          <div class="form-group">
            <label>Gender <span style="color: #dc3545;">*</span></label>
            <select>
              <option>Male</option>
              <option selected>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <label>Civil Status</label>
            <select>
              <option selected>Single</option>
              <option>Married</option>
              <option>Widowed</option>
              <option>Separated</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="form-section">
        <h3 class="section-title">Contact Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Email Address <span style="color: #dc3545;">*</span></label>
            <input type="email" value="maria.andres@email.com" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Mobile Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" value="+63 917 123 4567" placeholder="Enter mobile number">
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label>Home Address <span style="color: #dc3545;">*</span></label>
            <input type="text" value="123 Sampaguita St., Brgy. San Jose, Quezon City" placeholder="Enter complete address">
          </div>
          <div class="form-group">
            <label>City/Municipality</label>
            <input type="text" value="Quezon City" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label>Province</label>
            <input type="text" value="Metro Manila" placeholder="Enter province">
          </div>
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" value="1105" placeholder="Enter zip code">
          </div>
        </div>
      </section>

      <!-- Educational Information -->
      <section class="form-section">
        <h3 class="section-title">Educational Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>School <span style="color: #dc3545;">*</span></label>
            <select>
              <option>Polytechnic University of the Philippines - Main</option>
              <option selected>Bulacan State University</option>
              <option>Philippine Normal University - Manila</option>
              <option>Eulogio Amang Rodriguez Institute of Science and Technology</option>
              <option>Technological University of the Philippines - Manila</option>
              <option>Pamantasan ng Lungsod ng Maynila</option>
              <option>University of Makati</option>
              <option>Pamantasan ng Lungsod ng Pasay</option>
              <option>Marikina Polytechnic College</option>
              <option>Pamantasan ng Lungsod ng Valenzuela</option>
              <option>Rizal Technological University</option>
              <option>Pamantasan ng Lungsod ng Muntinlupa</option>
              <option>Taguig City University</option>
              <option>University of Caloocan City</option>
            </select>
          </div>
          <div class="form-group">
            <label>Campus</label>
            <input type="text" value="Taft Avenue, Manila" placeholder="Enter campus">
          </div>
          <div class="form-group">
            <label>Course/Program <span style="color: #dc3545;">*</span></label>
            <input type="text" value="BS Computer Science" placeholder="Enter course/program">
          </div>
          <div class="form-group">
            <label>Year Level <span style="color: #dc3545;">*</span></label>
            <select>
              <option>1st Year</option>
              <option>2nd Year</option>
              <option selected>3rd Year</option>
              <option>4th Year</option>
              <option>5th Year</option>
            </select>
          </div>
          <div class="form-group">
            <label>Current Semester <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>1st Semester</option>
              <option>2nd Semester</option>
              <option>3rd Semester (Trimester)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Program Level <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Undergraduate</option>
              <option>Masters</option>
            </select>
          </div>
          <div class="form-group">
            <label>Board Exam Program</label>
            <select>
              <option selected>Not Applicable</option>
              <option>Licensure Exam for Teachers (LET)</option>
              <option>CPA Board Exam</option>
              <option>Nursing Board Exam</option>
              <option>Civil Engineering Board Exam</option>
              <option>Electrical Engineering Board Exam</option>
              <option>Criminology Board Exam</option>
              <option>Other Board Exam</option>
            </select>
          </div>
          <div class="form-group">
            <label>Current GPA</label>
            <input type="number" step="0.01" value="3.45" placeholder="Enter GPA">
          </div>
          <div class="form-group">
            <label>Expected Graduation</label>
            <input type="text" value="May 2027" placeholder="e.g., May 2027">
          </div>
          <div class="form-group">
            <label>Student ID Number</label>
            <input type="text" value="2022-12345" placeholder="Enter student ID">
          </div>
        </div>
      </section>

      <!-- Scholarship Information -->
      <section class="form-section">
        <h3 class="section-title">Scholarship Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Scholar ID</label>
            <input type="text" value="LM619284" disabled>
          </div>
          <div class="form-group">
            <label>Scholarship Type <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Tertiary Scholarship</option>
              <option>KKFI Employee-Child Education Grant</option>
              <option>Vocational and Technology Scholarship</option>
            </select>
          </div>
          <div class="form-group">
            <label>Scholarship Start Date</label>
            <input type="date" value="2023-06-15">
          </div>
          <div class="form-group">
            <label>Status <span style="color: #dc3545;">*</span></label>
            <select>
              <option selected>Active</option>
              <option>On Hold</option>
              <option>Terminated</option>
              <option>Graduated</option>
            </select>
          </div>
          <div class="form-group">
            <label>Monthly Allowance (‚Ç±)</label>
            <input type="number" value="15000" placeholder="Enter amount">
          </div>
          <div class="form-group">
            <label>Tuition Coverage (%)</label>
            <input type="number" value="100" min="0" max="100" placeholder="Enter percentage">
          </div>
        </div>
      </section>

      <!-- Emergency Contact -->
      <section class="form-section">
        <h3 class="section-title">Emergency Contact</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Contact Name <span style="color: #dc3545;">*</span></label>
            <input type="text" value="Rosa Santos Andres" placeholder="Enter contact name">
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <input type="text" value="Mother" placeholder="Enter relationship">
          </div>
          <div class="form-group">
            <label>Contact Number <span style="color: #dc3545;">*</span></label>
            <input type="tel" value="+63 918 987 6543" placeholder="Enter contact number">
          </div>
          <div class="form-group">
            <label>Alternate Contact Number</label>
            <input type="tel" value="" placeholder="Enter alternate number">
          </div>
        </div>
      </section>

      <!-- Notes -->
      <section class="form-section">
        <h3 class="section-title">Admin Notes</h3>
        <div class="form-group">
          <textarea rows="4" placeholder="Add notes about this scholar..." style="width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; resize: vertical;">Excellent student. Consistently meets all requirements. Active participant in KKFI events.</textarea>
        </div>
      </section>

      <!-- Action Bar -->
      <div class="action-bar">
        <button class="btn btn-primary">üíæ Save Changes</button>
        <a href="staff-scholar-details.html" class="btn btn-outline" id="cancel-btn">Cancel</a>
        <button class="btn btn-danger" style="margin-left: auto;">üóëÔ∏è Delete Scholar</button>
      </div>

    </main>
  </div>
  <script src="js/staff-sidebar.js"></script>
  <script src="js/data.js"></script>
  <script>
    // Get scholar ID from URL
    const params = new URLSearchParams(window.location.search);
    const scholarId = params.get('id');
    
    if (scholarId) {
      const scholar = getScholarById(scholarId);
      if (scholar) {
        document.getElementById('scholar-initials').textContent = scholar.initials;
        document.getElementById('scholar-id').textContent = scholar.id;
        document.getElementById('back-btn').href = `staff-scholar-details.html?id=${scholar.id}`;
        document.getElementById('cancel-btn').href = `staff-scholar-details.html?id=${scholar.id}`;
      }
    }
  </script>
</body>
</html>
