<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KKFI Staff Portal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="content">
      
      <header class="page-header">
        <h1>Settings</h1>
      </header>

      <!-- Profile Section -->
      <section class="form-section">
        <h3 class="section-title">Staff Profile</h3>
        <div style="display: flex; align-items: flex-start; gap: 30px; margin-bottom: 20px;">
          <div style="text-align: center;">
            <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #5b5f97 0%, #7a7fc2 100%); display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; margin-bottom: 10px;">
              ðŸ‘¤
            </div>
            <button class="btn btn-outline" style="font-size: 12px; padding: 8px 15px;">Change Photo</button>
          </div>
          <div class="form-grid" style="flex: 1;">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" value="Maria" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" value="Santos" placeholder="Enter last name">
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" value="maria.santos@kkfi.org" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" value="+63 912 345 6789" placeholder="Enter phone">
            </div>
            <div class="form-group">
              <label>Role</label>
              <input type="text" value="Authorized Staff" disabled>
            </div>
            <div class="form-group">
              <label>Last Login</label>
              <input type="text" value="Jan 15, 2026 at 9:30 AM" disabled>
            </div>
          </div>
        </div>
        <div style="text-align: right;">
          <button class="btn btn-primary">Save Profile Changes</button>
        </div>
      </section>

      <!-- Security Section -->
      <section class="form-section">
        <h3 class="section-title">Security Settings</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" placeholder="Confirm new password">
          </div>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <button class="btn btn-secondary">Update Password</button>
        </div>
      </section>

      <!-- Notification Settings -->
      <section class="form-section">
        <h3 class="section-title">Notification Preferences</h3>
        <div style="display: flex; flex-direction: column; gap: 15px;">
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px;">
            <span>Email notifications for new applications</span>
          </label>
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px;">
            <span>Email notifications for compliance alerts</span>
          </label>
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px;">
            <span>Email notifications for renewal submissions</span>
          </label>
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" style="width: 18px; height: 18px;">
            <span>SMS notifications for urgent matters</span>
          </label>
        </div>
        <div style="text-align: right; margin-top: 20px;">
          <button class="btn btn-primary">Save Preferences</button>
        </div>
      </section>

      <!-- Logout -->
      <div style="margin-top: 20px; text-align: right;">
        <a href="login.html" class="btn btn-outline" style="color: #dc3545; border-color: #dc3545;">Logout</a>
      </div>

    </main>
  </div>
  <script src="js/staff-sidebar.js"></script>
</body>
</html>
